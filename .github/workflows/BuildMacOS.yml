name: Build MacOS

on:
  push:
    branches: [ "Main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: setup-cocoapods
      uses: maxim-lobanov/setup-cocoapods@v1
      with:
        version: 1.9.0

    - name: Build Cross XCode
      uses: sersoft-gmbh/xcodebuild-action@v3
      with:
        project: Demo/Projects/MacOS/CrossMac.xcodeproj
        scheme: CrossMac
        action: build
        arch: arm64
